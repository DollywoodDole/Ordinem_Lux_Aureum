<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordinem Lux Aureum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia&family=Arial&display=swap');
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [walletAddress, setWalletAddress] = useState(null);
      const [formStatus, setFormStatus] = useState('');

      // Connect to MetaMask
      const connectWallet = async () => {
        if (window.ethereum) {
          try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const address = await signer.getAddress();
            setWalletAddress(address);
          } catch (error) {
            console.error("Wallet connection failed:", error);
          }
        } else {
          alert("Please install MetaMask!");
        }
      };

      // Handle form submission
      const handleSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        setFormStatus('Submitting...');

        try {
          const response = await fetch('https://formspree.io/f/your-form-id', {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });
          if (response.ok) {
            setFormStatus('Submission successful!');
            form.reset();
          } else {
            setFormStatus('Submission failed. Try again.');
          }
        } catch (error) {
          setFormStatus('Error occurred. Please try again.');
        }
      };

      return (
        <div className="min-h-screen bg-[#F9F9F9] font-sans">
          {/* Hero Section */}
          <header className="bg-[#1A2A44] text-[#FFFFFF] text-center py-20 px-5">
            <h1 className="text-5xl md:text-6xl font-serif font-georgia mb-4">Ordinem Lux Aureum</h1>
            <p className="text-xl md:text-2xl mb-6 text-[#FFFFFF]">Uniting visionaries to shape culture.</p>
            <div className="flex justify-center gap-4">
              <a href="#contact" className="bg-[#D4A017] text-[#FFFFFF] px-6 py-3 rounded-md text-lg font-arial hover:bg-[#B88B14] transition">Join Us</a>
              <button
                onClick={connectWallet}
                className="bg-[#333333] border border-[#D4A017] text-[#FFFFFF] px-6 py-3 rounded-md text-lg font-arial hover:bg-[#1A2A44] transition"
              >
                {walletAddress ? `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}` : 'Connect Wallet'}
              </button>
            </div>
          </header>

          {/* About Section */}
          <section className="bg-[#FFFFFF] text-center py-16 px-5">
            <h2 className="text-3xl md:text-4xl font-serif font-georgia mb-4 text-[#1A2A44]">Our Mission</h2>
            <p className="text-lg md:text-xl font-arial max-w-2xl mx-auto text-[#333333]">
              Ordinem Lux Aureum connects elite leaders to forge cultural sovereignty and drive transformative impact.
            </p>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-16 px-5 text-center bg-[#F9F9F9]">
            <h2 className="text-3xl md:text-4xl font-serif font-georgia mb-4 text-[#1A2A44]">Join Us</h2>
            <form onSubmit={handleSubmit} className="max-w-md mx-auto flex flex-col gap-4">
              <input
                type="text"
                name="name"
                placeholder="Name"
                required
                className="p-3 border border-[#333333] rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#D4A017] bg-[#FFFFFF]"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                required
                className="p-3 border border-[#333333] rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#D4A017] bg-[#FFFFFF]"
              />
              <textarea
                name="message"
                placeholder="Your Vision"
                required
                className="p-3 border border-[#333333] rounded-md text-base h-32 focus:outline-none focus:ring-2 focus:ring-[#D4A017] bg-[#FFFFFF]"
              ></textarea>
              <button
                type="submit"
                className="bg-[#1A2A44] text-[#FFFFFF] py-3 rounded-md text-lg font-arial hover:bg-[#D4A017] transition"
              >
                Submit
              </button>
            </form>
            {formStatus && <p className="mt-4 text-sm text-[#333333]">{formStatus}</p>}
            <p className="mt-4 text-sm text-[#333333]">
              Or DM us: <a href="https://twitter.com/DollywoodDole" className="text-[#D4A017] hover:underline">@DollywoodDole</a>
            </p>
          </section>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
