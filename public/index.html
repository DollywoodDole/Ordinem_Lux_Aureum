<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordinem Lux Aureum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <h1>Ordinem Lux Aureum</h1>
    <p>Uniting visionaries to shape culture.</p>
    <a href="#contact" class="cta">Join Us</a>
  </header>
  <section class="about">
    <h2>Our Mission</h2>
    <p>Ordinem Lux Aureum connects elite leaders to forge cultural sovereignty and drive transformative impact.</p>
  </section>
  <section id="contact" class="contact">
    <h2>Join Us</h2>
    <form id="inquiry-form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Vision" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p>Or DM us: <a href="https://twitter.com/DollywoodDole">@DollywoodDole</a></p>
  </section>
  <script src="index.js"></script>
</body>
</html>
